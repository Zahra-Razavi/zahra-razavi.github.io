<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganje Branding Case Study</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #1b1b3a;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #005BE2 0%, #1B1B3A 100%);
      color: white;
    }
    header h1 { font-size: 2.5rem; margin: 0; }
    header p { margin-top: .5rem; font-size: 1.2rem; }
    section { max-width: 1000px; margin: 3rem auto; padding: 0 1rem; }
    h2 { font-size: 1.8rem; margin-bottom: 1rem; }
    .logo-switcher {
      display: flex; gap: 2rem; flex-wrap: wrap; justify-content: center;
    }
    .logo-box {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      width: 200px;
    }
    .logo-box.dark { background: #1B1B3A; }
    .logo-box.light { background: #fff; }
    .logo-box img { max-height: 60px; }
    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }
    .swatch {
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    .swatch-color { height: 80px; }
    .swatch-info { padding: .5rem; font-size: .9rem; }
    .applications {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .app-box {
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }
    .app-box img { width: 100%; height: 180px; object-fit: cover; }
    .app-box div { padding: .75rem; font-size: .9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Ganje — Smart Locker IoT Brand Identity</h1>
    <p>Designing the face of Iran’s first IoT-powered smart locker service</p>
  </header>

  <section>
    <h2>Logo Variants</h2>
    <div class="logo-switcher">
      <div class="logo-box light">
        <p>Light Background</p>
        <img src="projects/ganje-brand/images/ganje-logo.svg" alt="Ganje logo light">
      </div>
      <div class="logo-box dark">
        <p style="color:white">Dark Background</p>
        <img src="projects/ganje-brand/images/ganje-logo.svg" alt="Ganje logo dark">
      </div>
    </div>
  </section>

  <section>
    <h2>Color Palette</h2>
    <div class="palette">
      <div class="swatch">
        <div class="swatch-color" style="background:#005BE2"></div>
        <div class="swatch-info"><b>Ganje Blue</b><br>#005BE2</div>
      </div>
      <div class="swatch">
        <div class="swatch-color" style="background:#FFFFFF"></div>
        <div class="swatch-info"><b>Ivory White</b><br>#FFFFFF</div>
      </div>
      <div class="swatch">
        <div class="swatch-color" style="background:#1B1B3A"></div>
        <div class="swatch-info"><b>Nocturne</b><br>#1B1B3A</div>
      </div>
    </div>
  </section>

  <section>
    <h2>Applications</h2>
    <div class="applications">
      <div class="app-box">
        <img src="projects/ganje-brand/images/mock-locker.jpg" alt="Locker UI">
        <div>Locker UI Panel</div>
      </div>
      <div class="app-box">
        <img src="projects/ganje-brand/images/mock-app.jpg" alt="App login">
        <div>Mobile App Login</div>
      </div>
      <div class="app-box">
        <img src="projects/ganje-brand/images/mock-billboard.jpg" alt="Billboard">
        <div>Billboard / OOH</div>
      </div>
    </div>
  </section>

</body>
</html>
